    <script>
function getAverageRGB(imgEl) {

    var blockSize = 5, // only visit every 5 pixels
        defaultRGB = {r:0,g:0,b:0}, // for non-supporting envs
        canvas = document.createElement('canvas'),
        context = canvas.getContext && canvas.getContext('2d'),
        data, width, height,
        i = -4,
        length,
        rgb = {r:0,g:0,b:0},
        count = 0;

    if (!context) {
        return defaultRGB;
    }

    height = canvas.height = imgEl.naturalHeight || imgEl.offsetHeight || imgEl.height;
    width = canvas.width = imgEl.naturalWidth || imgEl.offsetWidth || imgEl.width;

    context.drawImage(imgEl, 0, 0);

    try {
        data = context.getImageData(0, 0, width, height);
    } catch(e) {
        console.log(e);
        /* security error, img on diff domain */
        return defaultRGB;
    }

    length = data.data.length;

    while ( (i += blockSize * 4) < length ) {
        ++count;
        rgb.r += data.data[i];
        rgb.g += data.data[i+1];
        rgb.b += data.data[i+2];
    }

    // ~~ used to floor values
    rgb.r = ~~(rgb.r/count);
    rgb.g = ~~(rgb.g/count);
    rgb.b = ~~(rgb.b/count);

    return rgb;
}
const eles = {};

function randomItem(a) {
  return a[Math.floor(Math.random() * a.length)];
}

function getParams(){
    const params = {};
    location.search.substr(1).split("&").map(function(o){
        const [key,val] = o.split("=");
        if(key)
            params[key] = val;
    });
    return params;
}

const params = getParams();
if(!params.index || ![1,2,3].includes(parseInt(params.index)))params.index = 3;
const style = document.createElement("link");
style.setAttribute("rel", "stylesheet");
style.setAttribute("href", `css/record${params.index}.css`);
document.head.appendChild(style);


function imageToUri(url, callback) {
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');

    base_image = new Image();
    base_image.src = url;
    base_image.onload = function() {
        canvas.width = base_image.width;
        canvas.height = base_image.height;

        ctx.drawImage(base_image, 0, 0);
    
        callback(canvas.toDataURL('image/png'));

        canvas.remove();
    }
}
window.onload=()=>{
    eles.mainImg = new Image();
    const img = "./img/" + randomItem([
        "1.png","2.jpg","3.png","4.png","5.jpg","6.png","7.png",
    ]);
    eles.mainImg.src = img;
    [document.getElementsByClassName("cover")[0], document.getElementsByClassName("cd")[0],eles.mainImg].forEach(o=>{
        if(o)o.style["background-image"] = `url(${img})`;
    });
    
    eles.mainImg.onload = () => {
        const i = getAverageRGB(eles.mainImg);
        document.getElementsByClassName("out")[0].style.background = document.getElementsByClassName("recorder")[0].style.background = `rgb(${i.r},${i.g},${i.b})`;
    }
}
    </script>
