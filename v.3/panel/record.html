    <script>
function getAverageRGB(imgEl) {

    var blockSize = 5, // only visit every 5 pixels
        defaultRGB = {r:0,g:0,b:0}, // for non-supporting envs
        canvas = document.createElement('canvas'),
        context = canvas.getContext && canvas.getContext('2d'),
        data, width, height,
        i = -4,
        length,
        rgb = {r:0,g:0,b:0},
        count = 0;

    if (!context) {
        return defaultRGB;
    }

    height = canvas.height = imgEl.naturalHeight || imgEl.offsetHeight || imgEl.height;
    width = canvas.width = imgEl.naturalWidth || imgEl.offsetWidth || imgEl.width;

    context.drawImage(imgEl, 0, 0);

    try {
        data = context.getImageData(0, 0, width, height);
    } catch(e) {
        console.log(e);
        /* security error, img on diff domain */
        return defaultRGB;
    }

    length = data.data.length;

    while ( (i += blockSize * 4) < length ) {
        ++count;
        rgb.r += data.data[i];
        rgb.g += data.data[i+1];
        rgb.b += data.data[i+2];
    }

    // ~~ used to floor values
    rgb.r = ~~(rgb.r/count);
    rgb.g = ~~(rgb.g/count);
    rgb.b = ~~(rgb.b/count);

    return rgb;
}
const eles = {};

function randomItem(a) {
  return a[Math.floor(Math.random() * a.length)];
}

function getParams(){
    const params = {};
    location.search.substr(1).split("&").map(function(o){
        const [key,val] = o.split("=");
        if(key)
            params[key] = val;
    });
    return params;
}

const params = getParams();
if(!params.index || ![1,2,3].includes(parseInt(params.index)))params.index = 3;
const style = document.createElement("link");
style.setAttribute("rel", "stylesheet");
style.setAttribute("href", `css/record${params.index}.css`);
document.head.appendChild(style);

window.onload=()=>{
    eles.mainImg = new Image();
    const img = randomItem([
        "https://t1.daumcdn.net/cfile/tistory/999DC33A604E88FE0D",
        "https://images.genius.com/d375d6936de68f37377aee06aa077058.1000x1000x1.jpg",
        "https://static-cdn.jtvnw.net/jtv_user_pictures/601906fa-d31f-4fdd-99f6-3990b8aad708-profile_image-300x300.png",
        "https://panels-images.twitch.tv/panel-177214992-image-7e6d49aa-2e5d-4af0-b1df-a70c7a41f30e",
        "https://static-cdn.jtvnw.net/jtv_user_pictures/ad14e8e4-5048-475c-b227-dee1d3af10d7-profile_image-300x300.png",
        "https://static-cdn.jtvnw.net/jtv_user_pictures/97bd0b5a-7637-46c8-8fd9-22d9b4bb8110-profile_image-300x300.png",
        "https://lyricstranslate.com/files/styles/large/public/mushvenom_1.png?itok=ZJTdKUUY"
    ]);
    [document.getElementsByClassName("cover")[0], document.getElementsByClassName("cd")[0],eles.mainImg].forEach(o=>{
        if(o)
        o.style["background-image"] = `url(${img})`;
    })
    eles.mainImg.onload = () => {
        const i = getAverageRGB(eles.mainImg);;
        console.log(document.getElementsByClassName("recorder"));
        document.getElementsByClassName("out")[0].style.background = document.getElementsByClassName("recorder")[0].style.background = `rgb(${i.r},${i.g},${i.b})`;
    }
}
    </script>
