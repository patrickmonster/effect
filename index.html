<html>

		<style>
*{
	margin: 0px;
}

body{
	width: 100%;/*1920px;*/
	height: 100%;/*1080px;*/
	background: none;
  overflow:hidden;
}
img{
	width: 3vh;
	height: 3vh;
}
@keyframes heartbeat {
    0% { transform: scale(0); }
    70% { transform: scale(.5); }
    100% { transform: scale(0); }
}
@keyframes opacity_obj {
    0% {opacity:0}
    70% {opacity:1}
    100% {opacity:0}
}
		</style>
		<script>
function getColor(tag,option){
	var t = option.length;
	var color = '#' + tag.substring(t);
	if(color == "#")color += "fff";
	return color;
}

$(document).ready( function(){
	if(document.location.href.indexOf("?") == -1){
		document.addStyle("html{background:#000;}");
		qury={
			effect:"star",demo:true
		}
	}else{
		var qury = document.location.href.split("?")[1];
		if(qury.indexOf("#"))qury = qury.split("#")[0].split("&");
		var h = [qury["html"]];
		for(var i=0;i<3;i++)
			if(qury["html"+i])
				h.append(qury["html"+i])
		qury['html'] = h;
	}
	if(qury.effect=="cherryblossom2"){//https://patrickmonster.github.io/tgd/img/cherryblossom/%EB%B2%9A%EA%BD%831-1.png
		options = $.extend({},{html:['<image src="https://patrickmonster.github.io/tgd/img/cherryblossom/%EB%B2%9A%EA%BD%831-1.png">',
										'<image src="https://patrickmonster.github.io/tgd/img/cherryblossom/%EB%B2%9A%EA%BD%831-2.png">',
										'<image src="https://patrickmonster.github.io/tgd/img/cherryblossom/%EB%B2%9A%EA%BD%831-3.png">',
										'<image src="https://patrickmonster.github.io/tgd/img/cherryblossom/%EB%B2%9A%EA%BD%831-4.png">',
										'<image src="https://patrickmonster.github.io/tgd/img/cherryblossom/%EB%B2%9A%EA%BD%831-5.png">'],
										minSize:10,maxSize:20, newOn: 3000,leftMove:-300},qury)
	}else if(qury.effect=="cherryblossom"){//https://patrickmonster.github.io/tgd/img/cherryblossom/%EB%B2%9A%EA%BD%831-1.png
		options = $.extend({},{html:['<image src="https://patrickmonster.github.io/tgd/img/CherryBlossom-1.png">',
										'<image src="https://patrickmonster.github.io/tgd/img/CherryBlossom-2.png">',
										'<image src="https://patrickmonster.github.io/tgd/img/CherryBlossom-6.png">',
										'<image src="https://patrickmonster.github.io/tgd/img/CherryBlossom-7.png">',
										'<image src="https://patrickmonster.github.io/tgd/img/CherryBlossom-8.png">',
										'<image src="https://patrickmonster.github.io/tgd/img/CherryBlossom-9.png">'],
										minSize:10,maxSize:20, newOn: 3000,leftMove:-300},qury)
	}else if (qury.effect=="raining"){
		options = $.extend({},{html:"|",rocking:false,newOn:500,speed:.5},qury)
	}else if(qury.effect=="bubbble"){
		options = $.extend({},{html:"○",minSize:10,maxSize:20,direction:"bottom",speed:10, newOn:500},qury)
	}else if(qury.effect=="cloud"){
		options = $.extend({},{html:'<i class="fa fa-cloud"></i>',maxSize:20},qury)
	}else if(qury.effect=="cannabis"){//단풍
		options = $.extend({},{html:'<i class="fas fa-cannabis"></i>',newOn:500,maxSize:15},qury)
	}else if(qury.effect=="heart"){
		options = $.extend({},{html:['<i class="far fa-heart"></i>',
															'<i class="fas fa-heart"></i>'],leftMove:-300},qury);
	}else if(qury.effect=="meteor"){//운석
		options = $.extend({},{html:'<i class="fas fa-meteor"></i>',maxSize:15,leftMove:-1000},qury);
	}else if(qury.effect=="carrot"){//당근
		options = $.extend({},{html:'<i class="fas fa-carrot"></i>',maxSize:15},qury);
	}else if(qury.effect=="comment"){//말풍선
		options = $.extend({},{html:['<i class="fas fa-comment"></i>',
															'<i class="far fa-comment"></i>',
															'<i class="fas fa-comment-dots"></i>',
															'<i class="far fa-comment-dots"></i>'],maxSize:15,newOn: 900},qury);
	}else if(qury.effect=="twitch"){//트위치 아이콘
		options = $.extend({},{html:'<i class="fab fa-twitch"></i>',maxSize:15,newOn: 900},qury);
	}else if(qury.effect=="umbrella"){//우산
		options = $.extend({},{html:'<i class="fab fa-twitch"></i>',maxSize:15,newOn: 900},qury);
	}else if(qury.effect=="umbrella-beach"){//파라솔
		options = $.extend({},{html:'<i class="fas fa-umbrella-beach"></i>',maxSize:15,leftMove:-1000},qury);
	}else if(qury.effect=="star"){//별
		options = $.extend({},{html:['★','☆'], glitter:"opacity_obj",direction:"none",anitime:3,newOn:3000},qury);
	}else{
		options = $.extend({},{html:['.','&#10052'],maxSize:15,leftMove:-1000},qury);
	}
	$.fn.effect(options);
});
		</script>
