<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
	<style>
/* https://cdn.discordapp.com/attachments/682449668428529743/836456341723021322/51b2c8c287cf21515f12f7cb330fb5db.svg */
:root{
	--background-color : orange;
}
html, * {
	margin: 0;
	padding: 0;
	width: 100%;
	height: 100%;
	/* background-color: blueviolet; */
	overflow: hidden;
	background-color: transparent;
}
	</style>
</head>
<body>
	<!-- <canvas width="500" height="500" id=canvas></canvas> -->
	
	<script>
	var img = new Image();
		
	img.crossOrigin = "Anonymous";
	img.addEventListener("load", imageReceived, false);
	// img.src = "https://media.discordapp.net/attachments/682449668428529743/836487053117095956/panel-177214992-image-b07fd452-8d23-48e3-81d3-f50b242a8867.png";
	img.src = "https://static-cdn.jtvnw.net/jtv_user_pictures/4a4bb686-d5de-4cb3-baa8-c53ffcb89ca9-profile_image-300x300.png";
	function imageReceived() {
		let canvas = document.createElement("canvas");
		let context = canvas.getContext("2d");
		const size = 30;
		//scale(30)
		canvas.width = img.width * size;
		canvas.height = img.height * size;

		context.drawImage(img, canvas.width / size * (size / 2), canvas.width/ size * (size /2));
		document.body.appendChild(canvas);

		try {
			localStorage.setItem("saved-image-example", canvas.toDataURL("image/png"));
			var id = context.getImageData(0, 0, canvas.width, canvas.height);
			for (var i = 0; i < id.data.length; i += 4) {
				var value = id.data[i] + id.data[i+1] + id.data[i+2];
				if(id.data[i+3] <= 200){
				// if ( value <= 10  || value > 764){
					id.data[i] = 0;
					id.data[i+1] = 0;
					id.data[i+2] = 0;
					id.data[i+3] = 255;
        		}else{
					id.data[i] = 0;
					id.data[i+1] = 0;
					id.data[i+2] = 0;
					id.data[i+3] = 0;
				}
			}
			// console.log();
			context.putImageData(id, 0, 0);
		}
		catch(err) {
			console.log("Error: " + err);
		}
	}
	</script>
</body>
</html>
