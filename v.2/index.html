		<style>
*{
	margin: 0px;
}

body{
	width: 100%;/*1920px;*/
	height: 100%;/*1080px;*/
	background: transparent;
  overflow:hidden;
}

img{
	width: 3vh;
	height: 3vh;
}
@keyframes heartbeat {
    0% { transform: scale(0); }
    70% { transform: scale(.5); }
    100% { transform: scale(0); }
}
@keyframes opacity_obj {
    0% {opacity:0}
    70% {opacity:1}
    100% {opacity:0}
}
		</style>
		<script>
Element.prototype.createElement=Element.prototype.C=function(ele){var ele=document.createElement(ele);this.appendChild(ele);return ele};
window.addScript=document.addScript=function(){var a=arguments,b=a.length,c=0;for(;c<b;c++)document.head.C("script").src=a[c]};
window.addLink=document.addLink=function(){var a=arguments,b=a.length,c=0;for(;c<b;c++)document.head.C("link").src=a[c]};
window.addStyle=document.addStyle=function(){var a=arguments,b=a.length,c=0;for(;c<b;c++)document.head.C('style').innerHTML=a[c]};
var qury;
$(document).ready( function(){
	var options = {};
	if(document.location.href.indexOf("?") == -1){
		document.addStyle("html{background:#000;}");
		options={
			effect:"star5",demo:"333"
		}
		qury={};
	}else{
		qury=document.location.href.split("?")[1];
		if(qury.indexOf("#"))qury = qury.split("#")[0].split("&");
		for(var i of qury){
			var data=i.split("=");
			options[data[0]] = data[1];
		}
		var h = [qury["html"]];
		if(h[0] != undefined){
			for(var i=0;i<3;i++)
				if(qury["html"+i])
					h.append(qury["html"+i])
					options['html'] = h;
		}
	}
	if(qury.hasOwnProperty("demo"))$("body").css("background","#"+qury.hasOwnProperty("demo"));
	$.fn.effect(getEffect(options));
});
		</script>
	</head>
	<body></body>
</html>
