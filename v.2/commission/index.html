		<script>
Element.prototype.createElement=Element.prototype.C=function(ele){var ele=document.createElement(ele);this.appendChild(ele);return ele};
window.addScript=document.addScript=function(a,b){b=document.head.C("script");b.src=a;return b};
window.addLink=document.addLink=function(a,b){b=document.head.C("link");b.src=a;return b};
window.addStyle=document.addStyle=function(a,b){b=document.head.C('style');b.innerHTML=a;return b};
var qury;
$(document).ready(function(){
	var options = {};
	if(document.location.href.indexOf("?") == -1){
		document.addStyle("html{background:#333;}");
		options={effect:"star645+star7",count:5,speed:.7}
		qury={};
	}else{
		qury=document.location.href.split("?")[1];
		if(qury.indexOf("#"))qury = qury.split("#")[0].split("&");
		for(var i of qury){
			var data=i.split("=");
			options[data[0]] = data[1];
		}
		var h = [qury["html"]];
		if(h[0] != undefined){
			for(var i=0;i<3;i++)
				if(qury["html"+i])
					h.append(qury["html"+i])
					options['html'] = h;
		}
	}
	if(options.effect.indexOf('+')!=-1){
		var o=options.effect.split("+");
		for(var i of o){
			var e=document.body.C("div");
			e.id=i;
			$.fn.effect(getEffect({effect:i,target:"#"+i}));
		}
		console.log(i);
	}else{
		$.fn.effect(getEffect(options));
	}
	console.log(options);
	if(options.hasOwnProperty("demo"))document.addStyle("body{background:#"+options.demo+"}");
});
function getEffect(options){
  var sub_op=false;
  if(options.hasOwnProperty("color")&&options['color'].indexOf("#")==-1)options["color"]="#"+options["color"];
	if(options.effect.indexOf("315")!=-1){
    options = $.extend({},{
      transform:" translate(-"+document.documentElement.clientWidth/2+"px, -50px) rotate(315deg)",
			documentHeight:()=>{return document.documentElement.clientHeight*2},
		},options);
    options.effect = options.effect.replace("315","");
  }
	//translate(476px, 14px) rotate(45deg)
	if(options.effect.indexOf("45")!=-1){
    options = $.extend({},{
      transform:" translate("+document.documentElement.clientWidth/2+"px, 14px) rotate(45deg)",
			documentHeight:()=>{return document.documentElement.clientHeight*2},
		},options);
    options.effect = options.effect.replace("45","");
  }
	// console.log(options);
	if("star6".indexOf(options.effect)!=-1){//별
    options = $.extend({},{text:['|'],maxSize:30,count:2,speed:1,color:options.color},options);
  }else if(options.effect=="star7"){//별
    options = $.extend({},{text:['.'],count:30,speed:10,direction:"none",move:400,color:options.color},options);
  }else{
    options = $.extend({},{text:['.','&#10052'],maxSize:15,color:options.color},options);
  }
	console.log(options);
  return options;
}
		</script>
